<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Homepage</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    nav ul {
      list-style-type: none;
      display: flex;
      justify-content: center;
      background-color: #34495e;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      display: block;
    }

    nav ul li a:hover {
      background-color: #1abc9c;
      border-radius: 4px;
    }

    .hero {
      background-color: #1abc9c;
      color: white;
      padding: 80px 20px;
      text-align: center;
    }

    .content {
      padding: 40px 20px;
      text-align: center;
    }

    .content h2 {
      margin-bottom: 20px;
    }

    .footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 15px 0;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Website</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <section class="hero">
    <h2>Your Gateway to Great Content</h2>
    <p>Discover articles, services, and more...</p>
  </section>

  <section class="content">
    <h2>About Us</h2>
    <p>This is a sample homepage created using HTML and internal CSS. Customize it to match your brand and style.</p>
  </section>

  <footer class="footer">
    <p>&copy; 2025 My Website. All rights reserved.</p>
  </footer>

</body>
</html>
